<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Website</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="login.css">
    <style>
        .error-message {
            color: red;
            display: none; /* Hide the error message by default */
        }

        .logo {
            display: block;
            margin: 20px auto;
            max-width: 100px;
        }

        .forgot-password-link {
            color: white; /* Set the text color of forgot password link to white */
            text-decoration: none; /* Remove underline from link */
            margin-bottom: 10px; /* Add some space below the link */
            display: block; /* Make the link a block element for better spacing */
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="feulogo.png" alt="Logo" class="logo">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form id="loginForm">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" id="username" placeholder="Enter username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter password" required>
                    </div>
                    <p id="error-message" class="error-message">Please fill in all fields.</p>
                    <a href="https://support.microsoft.com/en-us/account-billing/reset-a-forgotten-microsoft-account-password-eff4f067-5042-c1a3-fe72-b04d60556c37" target="_blank" class="forgot-password-link">Forgot Password?</a> <!-- Link for forgot password -->
                    <button type="submit" class="btn btn-primary" onclick="validateForm(event)">Login</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        function validateForm(event) {
            event.preventDefault(); // Prevent form submission

            // Get the input values
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;

            // Check if any input field is empty or contains only whitespace
            if (username.trim() === '' || password.trim() === '') {
                var errorElement = document.getElementById('error-message');
                errorElement.style.display = 'block'; // Show the error message
                return;
            }

            // If all fields are filled, proceed with form submission
            alert("Form submitted successfully!"); // For demonstration
            // document.getElementById('loginForm').submit(); // Uncomment to enable actual form submission
        }
    </script>
</body>

</html>
